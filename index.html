<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,300&family=Montserrat:wght@200&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
 <article class="product">
     <picture class="product_img">
      <source srcset="image-product-desktop.jpg " media="(min-width: 600px)">
     <img src="image-product-mobile.jpg" alt="">
     </picture>

    <div class="product_content">
      <p class="product_category">Perfume</p>

      <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
       
      <div class="price-group">
      <p class="product_price">
        <span class="visually-hidden">Current price:</span>
        $149.99
      </p>
      <p class="product_original_price">
        <span class="visually-hidden">Original price:</span>
        <s>$169.99</s>
      </p>
      </div>

      <button class="button" data-icon="shopping-cart">Add to Cart</button>
    </div>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">shammah john</a>.
  </div>
</body>
</html>
